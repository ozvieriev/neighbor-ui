<div class="mt-1">
    <h6>Previous emails</h6>
    <div class="table-responsive">
        <table class="table  table-sm table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="subEmail in model.subEmails">
                    <td>
                        <span data-ng-bind="::subEmail.email"></span>
                    </td>
                    <td>
                        <span data-ng-date="::subEmail.createDate"></span>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" data-ng-hide="!model.subEmails || model.subEmails.length">
                        Oops, no records found!
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
