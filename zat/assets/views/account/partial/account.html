<div class="mb-3"><h6>Account <span ng-account-type="model.account.status"></span> <span ng-account-activated="model.account.status"></span></h6><div class="input-group input-group-sm mb-1"><div class="input-group-prepend"><span class="input-group-text">Email *</span></div><input class="form-control" data-ng-model="model.account.email" placeholder="Email..." readonly="readonly" style="background-color: white" type="email"></div><div class="input-group input-group-sm mb-1"><div class="input-group-prepend"><span class="input-group-text">First name *</span></div><input class="form-control" data-ng-model="model.account.firstName" placeholder="First name..." readonly="readonly" style="background-color: white" type="text"></div><div class="input-group input-group-sm mb-1"><div class="input-group-prepend"><span class="input-group-text">Last name *</span></div><input class="form-control" data-ng-model="model.account.lastName" placeholder="Last name..." readonly="readonly" style="background-color: white" type="text"></div></div>
