<div class="mt-1"><h6>Connected accounts</h6><div class="table-responsive"><table class="table table-bordered table-hover table-sm table-striped"><thead><tr><th>Email</th><th></th><th>Date</th></tr></thead><tbody><tr data-ng-repeat="sessionToken in model.sessionTokens"><td><span data-ng-external-connected-account="{{::sessionToken.externalClientName}}"></span> <span data-ng-bind="::sessionToken.email"></span></td><td class="text-center"><span data-ng-external-connected-account-status="{{::sessionToken.isUnlinked}}"></span></td><td class="align-middle" data-ng-date="::sessionToken.createDate"></td></tr></tbody><tfoot><tr><td colspan="3" data-ng-hide="!model.sessionTokens || model.sessionTokens.length">Oops, no records found!</td></tr></tfoot></table></div></div>
